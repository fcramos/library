<div class="col-md-6 col-md-offset-3" ng-init="update()">
    <h1>{{ book.id ? 'Edição' : 'Adição'}} de Livro</h1>
    <form name="bookForm" ng-submit="submit()">
        <div class="form-group">
            <label for="id_title">Título</label>
            <input type="text" class="form-control" id="id_title" ng-model="book.title">
        </div>
        <div class="form-group">
            <label for="id_author">Autor</label>
            <select id="id_author" class="form-control"
                    ng-options="author.id as author.name for author in authors"
                    ng-model="book.author"
            ></select>
        </div>
        <div class="form-group">
            <label for="id_category">Categoria</label>
            <select id="id_category" class="form-control"
                    ng-options="category.id as category.description for category in categories"
                    ng-model="book.category"
            ></select>
        </div>
        <div class="form-group">
            <label for="id_pages">Páginas</label>
            <input type="number" class="form-control" id="id_pages" placeholder="Páginas" ng-model="book.pages">
        </div>
        <div class="form-group">
            <label for="id_published_in">Data de Publicação</label>
            <input type="date" class="form-control" id="id_published_in" ng-model="published_in">
        </div>
        <div class="form-group">
            <label for="id_description">Descrição</label>
            <textarea id="id_description" class="form-control" ng-model="book.description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="#/books" class="btn btn-warning">Cancelar</a>
    </form>
</div>
