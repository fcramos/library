<div class="col-md-12" ng-init="update()">
  <h1>Lista de Categorias</h1>
  <div class="col-md-3 col-md-offset-6">
    <input type="search" placeholder="Pesquisar" class="form-control" ng-model="query">
  </div>
  <div class="col-md-3 text-center">
    <button class="btn btn-default" ng-click="update()">
      <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
      <span>Atualizar</span>
    </button>
    <a href="#/categories/add" class="btn btn-primary">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      <span>Adicionar</span>
    </a>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="text-center">Descrição</th>
        <th class="text-center">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="category in categories | filter:query as results">
        <td>{{ category.description }}</td>
        <td>
          <a href="#/categories/{{ category.id }}" title="Editar">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <span ng-click="remove(category.id)" class="glyphicon glyphicon-trash text-danger" aria-hidden="true" title="Remover"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
